    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block">
                                    <center>
                                        <image src="https://www.metrodata.co.id/web/images/business/2014-08-20-112626.png">
                                    </center>
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome To Leave Request MII</h1>
                                        </div>
                                        <form class="user" th:action="@{/activationpassword}" method="POST" onsubmit="false">
                                            <div class="form-group">
                                                <input id="id" name="id" type="text" th:field="${activation.id}" class="form-control form-control-user" hidden="">
                                            </div>
                                            <div class="form-group">
                                                <input id="password_new" name="new_password" minlength="4" type="password" class="form-control form-control-user" placeholder="New Password">
                                            </div>
                                            <div class="form-group">
                                                <input id="confirm_password" name="confirm_password" minlength="4" type="password" class="form-control form-control-user" placeholder="Confirm Password">
                                            </div>
                                            <input class="btn btn-primary btn-user btn-block" type="submit" value="Save Password" name="save" onclick="return validate(this)"/>
                                        </form>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $('#mdlEdit').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var id = button.data('getid');
                var name = button.data('getname');
                var modal = $(this);
                modal.find('#id').val(id);
                modal.find('#name').val(name);
            });
        </script>
        <script type="text/javascript">
            function validate(form) {
                $(this).submit(function (e) {
                    if ($('#password_new').val() == "") {
                        alert("Error: Password cannot be blank!");
                        $('#password_new').focus();
                        return false;
                    } else if ($('#confirm_password').val() == "") {
                        alert("Error: Confirm password cannot be blank!");
                        $('#confirm_password').focus();
                        return false;
                    } else if ($('#confirm_password').val() != $('#password_new').val()) {
                        alert("Error: Confirm password is not match with new password");
                        $('#confirm_password').focus();
                        return false;
                    }
                    return true;
                })
            }
        </script>
