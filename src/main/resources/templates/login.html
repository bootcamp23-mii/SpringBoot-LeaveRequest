                                            </div>
                                            <input class="btn btn-primary btn-user btn-block" type="submit" value="Login" name="save" />
                                        </form>

                                        <div class="text-center">

                                        </div>
                                        <div class="text-center">

            $('#mdlEdit').on('show.bs.modal', function (event) {

                modal.find('#id').val(id);
                modal.find('#name').val(name);
            });
