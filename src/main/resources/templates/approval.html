<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="dist/img/favicons/favicon.ico">

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="dist/css/dashboard.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
            <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#">Sign out</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <span data-feather="home"></span>
                                    Dashboard <span class="sr-only">(current)</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard</h1>
                    </div>

                    <!-- Content -->
                    <h4>Leave Request List</h4>
                    
                    <table id="example" class="table table-bordered table-striped" style="width: 100%">
                        <thead>
                            <tr>
                                <th>Id Employee</th>
                                <th>Name</th>
                                <th>Request Date</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tblData">
                            <tr th:each="req : ${requeststatusData}">
                                <td th:text="${req.request.employee.id}"></td>
                                <td th:text="${req.request.employee.id}"></td>
                                <td th:text="${req.datetime}"></td>
                                <td th:text="${req.request.startdate}"></td>
                                <td th:text="${req.request.enddate}"></td>
                                <td th:text="${req.status.type}"></td>
                                <td>
                                    <!--<a th:href="@{/regiondelete/{id}(id=${as.id})}" data-target="#mdlAdd" data-toggle="modal">Delete</a>-->
                                    <!--<a th:href="@{/regiondelete/{id}(id=${as.id})}">Delete</a>-->
                                    <!--<a th:href="@{/delete/{id}(id=${as.id})}">Edit</a>-->
                                    <button id="btnApprove" data-target="#mdlApprove" data-toggle="modal" th:data-getid="${req.id}" class="btn btn-warning">Approve</button>
                                    <!--<button data-target="#mdlDelete" data-toggle="modal" th:data-getname="${as.name}" th:data-getid="${as.id}" class="btn btn-warning">Delete Data</button>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="modal fade" id="mdlApprove" tabindex="-1" role="dialog" aria-labelledby="modal-approve" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="mdlApprove">Approve</h5>
                                    <button class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form th:action="action" method="method">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <input id="id" th:field="*{requeststatusedit.id}" class="form-control" type="text"/>
                                            <label for="requestdate">ID Employee</label>
                                            <input id="idemployee" class="form-control" type="text" />
                                            <label for="requestdate">Request Date</label>
                                            <input id="datetime" th:field="*{requeststatusedit.datetime}" class="form-control" type="text" />
                                            <label for="requeststart">Request Start</label>
                                            <input id="description" th:field="*{requeststatusedit.description}" class="form-control" type="text" />
                                            <input id="requeststart" class="form-control" type="text" />
                                            <label for="requestend">Request End</label>
                                            <input id="requestend" class="form-control" type="text" />
                                            <label for="confirm">Approve this Request?</label>
                                            <input id="requestId" th:field="*{requeststatusedit.request}" class="form-control" type="text" />
                                            <input id="statusId" th:field="*{requeststatusedit.status}" class="form-control" type="text" value="S2" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="submit" value="Submit" class="btn btn-default">title</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>



                    <!-- /.End Content -->
                </main>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="dist/js/jquery-slim.min.js"><\/script>')</script>
        <script src="dist/js/popper.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>
        <script>
            
            $('#mdlApprove').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var id = button.data('getid');
                var name = button.data('getname');
                var modal = $(this);
                modal.find('#id').val(id);
                modal.find('#name').val(name);
            });
        </script>
    </body>
</html>
